{% extends 'main.html' %}

{% block content %}

	<div class="col-sm-6 col-sm-offset-3 register-form">
		<form class="form" method="post">
			{% csrf_token %}
			<h3> Register </h3>
			<h5> credentials </h5>
			<div class="form-group">
				<input class="form-control" type="email" name="email" placeholder="Email *" required />
			</div>
			<div class="form-group">
				<input class="form-control" type="password" name="password" placeholder="Password *" required />
				<input class="form-control" type="password" name="password2" placeholder="Password Confirm *" required />
			</div>
			<h5> Contact Information </h5>
			<div class="form-group">
				<input class="form-control" type="text" name="fullname" placeholder="FullName" >
			</div>
			<div class="form-group">
				<input class="form-control" type="text" name="phone" placeholder="Phone Number *" required />
			</div>
			<div class="address-pane">
				<div class="col-sm-7 form-group">
					<input class="form-control" type="text" name="address" placeholder="Address *" required />
				</div>
				<div class="col-sm-2 form-group">
					<input class="form-control" type="text" name="postcode" placeholder="Postcode *" required />
				</div>
				<div class="col-sm-3 form-group">
					<select class="form-control" type="text" name="country" >
						<option> country * </option>
					</select>
				</div>
			</div>
			<label class="text text-danger"> {{ error }} </label>
			<input class="btn btn-default pull-right" type="submit" name="register" value="Register" />
		</form>
	</div>

{% endblock %}
